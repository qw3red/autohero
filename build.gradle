plugins {
    id 'java'
}

group 'com.autohero.hometask'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'com.codeborne', name: 'selenide', version: '5.2.4'
    compile group: 'org.assertj', name: 'assertj-core', version: '3.10.0'
    compile group: 'one.util', name: 'streamex', version: '0.6.8'
}

test {
    useTestNG()
}